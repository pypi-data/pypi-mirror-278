[metadata]
name = py-logingov-client
version = 0.0.2
description = Python Implementation of Login.gov Client
long_description = file: README.rst
url = https://github.com/Earth-Advantage/py-logingov
author = Fable Turas
author_email = fable@rainsoftware.tech
maintainer = Earth-Advantage
maintainer_email = admin@greenbuildingregistry.com
license = BSD-3-Clause
keywords = login.gov, logindotgov, oidc, python, client
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
include_package_data = True
zip_safe = False
python_requires = >=3.10
install_requires = 
	requests
	PyJWT
	jwcrypto

[bdist_wheel]
python-tag = py3

[egg_info]
tag_build = 
tag_date = 0

