[project]
name = "promplate-trace"
version = "0.3.0dev3"
description = "Observability for Promplate"
authors = [
    { name = "Muspi Merol", email = "me@promplate.dev" },
]
dependencies = [
    "promplate>=0.3.0rc3,<0.4",
    "pydantic-settings>=2,<3",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
langsmith = [
    "langsmith~=0.1",
]
langfuse = [
    "langfuse>=2.2,<3",
]

[project.urls]
homepage = "https://promplate.dev/py"
repository = "https://github.com/promplate/trace"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.12.0",
    "black>=23.11.0",
    "ipython>=8.18.1",
]

[tool.pdm.scripts.fmt]
composite = [
    "isort ./{args}",
    "black ./{args}",
]

[tool.isort]
line_length = 200

[tool.black]
line-length = 160
