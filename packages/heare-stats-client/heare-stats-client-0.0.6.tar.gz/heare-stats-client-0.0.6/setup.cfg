[metadata]
name = heare-stats-client
author = Sean Fitzgerald
author_email = seanfitz@heare.io
description = Metrics client for heare services and clients
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/heare-io/heare-stats-client
project_urls = 
	Bug Tracker = https://github.com/heare-io/heare-stats-client/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find_namespace:
python_requires = >=3.6
install_requires = 
	heare-config>=1.0.1
	requests~=2.28.2
	websocket-client>=1.2.3
	pyee>=8.2.2
setup_requires = 
	setuptools_scm

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

