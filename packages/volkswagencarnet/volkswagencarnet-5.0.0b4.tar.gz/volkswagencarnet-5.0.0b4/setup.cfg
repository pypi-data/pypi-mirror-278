[metadata]
name = volkswagencarnet
author = Robin Ostlund
author_email = me@robinostlund.name
description = Communicate with Volkswagen WeConnect
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/robinostlund/volkswagencarnet
project_urls = 
	Bug Tracker = https://github.com/robinostlund/volkswagencarnet/issues
license = GPLv3
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
install_requires = 
	lxml
	beautifulsoup4
	aiohttp
	pyjwt
package_dir = 
	= .
packages = find:
python_requires = >= 3.7

[options.packages.find]
where = .
exclude = 
	tests
	tests.*

[flake8]
ignore = 
	E722,
	I201,
	W503,
	CFQ001,
	CFQ002,
	E501,
	W503,
	E203,
	D202,
	W504
filename = 
	*.py
exclude = 
	.git,
	__pycache__,
	*.txt,
	*.md,
	*.cfg
max_line_length = 120
count = True
inline_quotes = double
show_source = True
statistics = True

[pycodestyle]
max_line_length = 120
statistics = True
ignore = E722
count = True
verbose = True
show_source = True

[coverage:run]
branch = True
omit = tests/*,volkswagencarnet/version.py  # define paths to omit

[coverage:report]
skip_covered = False

[egg_info]
tag_build = 
tag_date = 0

