[metadata]
name = pyAbacus
version = 1.2.1
author = Juan Barbosa
author_email = js.barbosa10@uniandes.edu.co
maintainer = David Guzman
maintainer_email = da.guzman@outlook.com
description = Built to use with Tausand Abacus coincidence counters
license = GPL
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Tausand-dev/PyAbacus
project_urls = 
	Bug Tracker = https://github.com/Tausand-dev/PyAbacus/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Utilities
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	pyserial

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

