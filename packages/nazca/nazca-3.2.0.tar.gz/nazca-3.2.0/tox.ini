[tox]
envlist = py3,flake8,black,check-manifest

[testenv]
deps =
  pytest
  nltk
  SPARQLWrapper
  mock
commands =
  {envpython} -m pytest {posargs:test}

[testenv:flake8]
skip_install = true
whitelist_externals =
  flake8
deps =
  flake8
commands = flake8

[testenv:black]
skip_install = true
deps =
  black >= 19.10b0
commands = black --check .

[testenv:black-run]
skip_install = true
deps =
  black >= 19.10b0
commands = black .

[flake8]
exclude = examples/*,test/data/*,.tox/*
max-line-length = 100
# those error are incompatible with black. Let's ignore them.
extend-ignore = E203, E731, E231

[pytest]
python_files = *test_*.py
testpaths = test
addopts = -r fEs

[testenv:check-manifest]
skip_install = true
skipsdist = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest

[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*
