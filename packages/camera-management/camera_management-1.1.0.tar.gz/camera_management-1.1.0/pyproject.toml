[project]
name = "camera-management"
version = "1.1.0"
authors = [
    { name = "Simon Michel", email = "simon.michel@deveritec.com" },
    { name = "Martin Eckardt", email = "martin.eckardt@deveritec.com" },
]
description = "Camera Management Module"
readme = "README.md"
requires-python = ">= 3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Scientific/Engineering :: Image Processing",
]

dependencies = [
"opencv-contrib-python>=4.7.0.68",
"numpy>=1.24.0",
"flask",
"waitress",
"pypylon",
"requests",
"tabulate",
"depthai",
"pydantic_numpy",
"pydantic == 2.5.3",
"pygrabber~=0.1; platform_system == 'win32'",
"pyusb-chain>=0.2.7; platform_system == 'win32'",
"pyvirtualcam~=0.10.2 ; platform_system == 'win32'",
"pyobjc-framework-AVFoundation; platform_system == 'Darwin'",
"pyudev; sys_platform == 'linux'"]

[project.urls]
"Homepage" = "https://github.com/TrafoToolkit/camera-management"

[build-system]
requires = ["hatchling"]

build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/camera_management"]

[tool.black]
line-length = 150
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \venv
  | _build
  | buck-out
  | build
  | dist
  | submodules
)/
'''

[tool.isort]
line_length = 150
profile = "black"
