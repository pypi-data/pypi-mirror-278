pytest = "^8.2.2"
scikit-image = "^0.23.2"
matplotlib = "^3.9.0"
contourpy = "^1.2.1"
cycler = "^0.12.1"
exceptiongroup = "^1.2.1"
fonttools = "^4.53.0"
imageio = "^2.34.1"
importlib-resources = "^6.4.0"
iniconfig = "^2.0.0"
