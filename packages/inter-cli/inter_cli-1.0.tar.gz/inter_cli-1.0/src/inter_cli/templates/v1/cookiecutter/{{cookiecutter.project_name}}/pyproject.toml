[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dale"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "victor macedo", email = "victormacedo996@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/victor macedo/dale#readme"
Issues = "https://github.com/victor macedo/dale/issues"
Source = "https://github.com/victor macedo/dale"

[tool.hatch.version]
path = "src/dale/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.modeling]
dependencies = [
    
]

[tool.hatch.envs.deploy]
dependencies = [

]


[tool.hatch.envs.dev]
dependencies = [
  "pre-commit",
  "ruff",
  "black",
  "pytest"
]

[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/dale tests}"

[tool.coverage.run]
source_pkgs = ["dale", "tests"]
branch = true
parallel = true
omit = [
  "src/dale/__about__.py",
]

[tool.coverage.paths]
dale = ["src/dale", "*/dale/src/dale"]
tests = ["tests", "*/dale/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
