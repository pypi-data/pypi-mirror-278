[tool.poetry]
name = "pywatchpower"
version = "1.0.0"
license = "GPL-3.0"
description = ""
authors = ["Dmitry Berezovsky"]
maintainers = ["Dmitry Berezovsky"]
repository = "https://github.com/cchangelabs/py-watch-power"
keywords = [
    "inverter", "solar", "power", "watchpower", "msx", "mks",
    "axioma", "axpert", "mppsolar", "voltronic", "voltacon", "effecta"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
readme = "README.md"
packages = [{ include = "py_watch_power", from = "src" }]

[tool.poetry.scripts]
py-watch-power = { callable = "py_watch_power:cli.entrypoint" }

[tool.poetry.dependencies]
python = "^3.11"
hid = "~=1.0.6"
cli-rack = "~=1.0.6"

# Optional dependencies
paho-mqtt = { version = "^2.1", optional = true }

[tool.poetry.dev-dependencies]
# Dev tools
black = "~=22.3"
licenseheaders = "~=0.8"
flake8 = "~=4.0"
flake8-import-graph = "==0.1.3"
flake8-docstrings = "~=1.7.0"
isort = "~=5.11"
mypy = ">=1.0.1"
pre-commit = "~=2.19"
commitizen = "~=3.16.0"

[tool.poetry.extras]
hass-mqtt = ["paho-mqtt"]

[tool.commitizen]
version_provider = "poetry"
bump_version = "bump: version $current_version â†’ $new_version"
update_changelog_on_bump = true
pre_bump_hooks = []
version_files = [
    "src/py_watch_power/__version__.py",
]

[tool.black]
line-length = 120
target-version = ['py311']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.isort]
profile = "black"
line_length = 120
force_sort_within_sections = "true"
atomic = "true"

[tool.mypy]
python_version = "3.11"
show_error_codes = true
ignore_errors = false
warn_return_any = false
disallow_any_generics = false
pretty = true
mypy_path = "$MYPY_CONFIG_FILE_DIR/stubs"
exclude = ["test_.*\\.py$", ]

[[tool.mypy.overrides]]
# External libs which doesn't have type hints (py.typed marker)
module = ["hid.*", "cli_rack.*"]
ignore_missing_imports = true
follow_imports = "skip"
