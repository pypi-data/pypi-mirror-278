[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mavsniff"
version = "1.0.0"
repository = "https://github.com/dronetag/mavsniff"
authors = [
  "Tomas Peterka <tomas.peterka@dronetag.cz>",
]
description = "Mavsniff enables you to capture and replay MAVLink communication over serial line or network"
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
click = "*"
pymavlink = "^2.4.20"
pyserial = "^3.5"
python-pcapng = "^2.1.1"
pytest = {version="*", optional=true}
pytest-cov = {version="*", optional=true}
wheel = {version="*", optional=true}
pre-commit = {version="*", optional=true}
mypy = {version="*", optional=true}
ruff = {version="*", optional=true}

[tool.poetry.scripts]
mavsniff = "mavsniff:__main__"

[tool.poetry.extras]
dev = ["wheel", "pytest", "pytest-cov", "mypy", "ruff", "pre-commit"]

[tool.mypy]
follow_imports = "skip"

[tool.coverage.run]
omit = [
  "mavsniff/__main__.py",
  "mavsniff/commands/*",
]

[tool.ruff]
line-length = 100
indent-width = 4

[tool.ruff.lint]
select = ["F", "E", "I"]  # F: pyflakes, E: pycodestyle, I: isort
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
