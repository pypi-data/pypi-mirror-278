[tool.poetry]
name = "biorxivist"
version = "0.2.1"
description = "Tools to access prepublications from BioRxiv and integrate LLM tools."
authors = ["Ted Johnson"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.2"
langchain = "^0.0.330"
pre-commit = "^3.5.0"
python-dotenv = "^1.0.0"
openai = "0.28.1"
ipython = "^8.17.2"
jupyter = "^1.0.0"
jupyterlab = "^4.0.8"
tiktoken = "^0.5.1"
neo4j = "^5.14.1"
unstructured = "^0.10.29"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
