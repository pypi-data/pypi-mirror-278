[project]
name = "PyMeow"
version = "1.0.1"
authors = [
  { name="funnyruler", email="funnyruler7@gmail.com" },
]
description = "A simple python wrapper for using API of https://thecatapi.com/"
readme = "README.md"
requires-python = ">=3.7"
