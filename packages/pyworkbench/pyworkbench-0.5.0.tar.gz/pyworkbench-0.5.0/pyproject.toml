[tool.poetry]
name = "pyworkbench"
version = "0.5.0"
description = "Set of tools for creating and mantaining an API."
authors = ["ricardoleal20 <rick.leal420@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
deta = ">=1.2.0"
uvicorn = ">=0.23.2"
attrs = ">=23.1.0"
rich = ">=13.6.0"
fastapi = ">=0.103.2"
pyjwt = ">=2.8.0"
strawberry-graphql = "~=0.224.2"
tinydb = "~=3.15"
pydash = "^8.0.1"

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.4"
pyright = "^1.1.329"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
