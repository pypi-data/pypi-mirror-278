[bdist_wheel]
universal = 1

[metadata]
license_file = LICENSE

[pep8]
max-line-length = 120

[flake8]
max-line-length = 120
exclude = 
	.git,
	.venv,
	venv,
	dist,
	tests,
	examples/mnist
select = C,D,E,F,W,B,B950
ignore = 
	D100,
	D101,
	D102,
	D105,
	D107,
	D204,
	D205,
	D400,
	D401,
	D403,
	DAR103,
	E501,
	W503,

[pydocstyle]
select = D417 # Missing argument descriptions in the docstring

[coverage:run]
branch = True

[coverage:report]
show_missing = True
skip_covered = True
precision = 2

[coverage:xml]
output = coverage.xml

[egg_info]
tag_build = 
tag_date = 0

