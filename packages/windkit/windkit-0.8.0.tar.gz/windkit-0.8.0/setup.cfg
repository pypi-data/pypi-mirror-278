[metadata]
name = windkit
description = WindKit provides core functionalities for working with wind resource data
long_description = file: README.md
long_description_content_type = text/markdown
author = DTU Wind Energy
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
url = https://docs-wasp.ramtt.xyz/windkit

[options]
packages = find_namespace:
python_requires = >=3.10
include_package_data = True
install_requires = 
	dtu_config >=0.2.0,<0.3.0
	lxml >=4
	netcdf4 >=1.5
	numpy >=1.23
	packaging >=22
	pandas >=2
	pyproj >=3.4
	scipy >=1.9
	shapely >=2
	xarray >=2023
	rioxarray >=0.15

[options.package_data]
windkit = 
	*.json
windkit.landcovertables = 
	*.json

[options.extras_require]
plots = matplotlib>=3.6; plotly>=5.12; kaleido>=0.2
geospatial = geopandas >=0.12; rasterio >=1; rtree

[options.entry_points]
console_scripts = 
	split_combomap = windkit.vector_map:split_combo

[egg_info]
tag_build = 
tag_date = 0

