[project]
name = "windkit"
version="0.7.1"
channels = ["conda-forge", "https://conda.windenergy.dtu.dk/channel/open"]
platforms = ["linux-64", "win-64", "osx-64", "osx-arm64"]

[tasks]
# Run this first; it will install conda-auth as a local package
develop = "pip install --no-deps -e ."

# Test commands
test = "cd test; pytest"
testcov = "pytest --cov=windkit --cov windkit --cov-report term-missing:skip-covered"
testhtml = "pytest --cov=windkit --cov-report=html"

# Build commands
build = "rattler-build build --recipe recipe.yaml"

[dependencies]
# SPEC-0 defined dependencies [https://scientific-python.org/specs/spec-0000/]
python = ">=3.10"
numpy = ">=1.23,<2"
scipy = ">=1.9"
matplotlib-base = ">=3.6"
pandas = ">=2"
xarray = ">=2023"

dtu_config = "*"
geopandas = ">=0.12"
lxml = "~=4"
netcdf4 = ">=1.5"
packaging = ">=22"
plotly = ">=5.12"
pyproj = ">=3.4"
python-kaleido = ">=0.2"
rasterio = "~=1"
rioxarray = ">=0.13"
shapely = "~=2"

# build dependencies
pip = "*"
git = "*"
setuptools = "*"
setuptools_scm = "*"

# dev-dependencies
ipython = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"

# doc-dependencies
jupyter = "*"
jupyter-dash = "*"
make = "*"
nbsphinx = "*"
nbsphinx-link = "*"
recommonmark = "*"
sphinx = "*"
sphinx_rtd_theme = "*"
sphinx-argparse = "*"
sphinxcontrib-bibtex = "*"
myst-parser = "*"
