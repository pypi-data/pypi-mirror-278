context:
  version: "0.8.0"
  pkg_name: windkit

package:
  name: ${{ pkg_name }}
  version: ${{ version }}

source:
  path: ../

build:
  number: 0
  script: "SETUPTOOLS_SCM_PRETEND_VERSION=${{ version }} pip install --no-deps --no-build-isolation --ignore-installed ."
  noarch: python

requirements:
  run:
    # SPEC-0 defined dependencies [https://scientific-python.org/specs/spec-0000/]
    - python >=3.10
    - numpy >=1.23,<2
    - scipy >=1.9
    - matplotlib-base >=3.6
    - pandas =2
    - xarray >=2022.6

    - dtu_config >=0.2.0,<0.3.0
    - geopandas >=0.12
    - lxml =4
    - netcdf4 >=1.5
    - packaging >=22
    - plotly >=5.12
    - pyproj >=3.4
    - python-kaleido >=0.2
    - rasterio =1
    - rioxarray >=0.13
    - shapely =2
    - xarray >=2023

  host:
    - pip
    - python
    - setuptools
    - setuptools_scm

about:
  license: BSD-3-Clause
  summary: "WindKit provides core functionalities for working with wind resource data"
  license_file: LICENSE

tests:
  - python:
      imports:
        - windkit
