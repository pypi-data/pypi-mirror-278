[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "windkit/_version.py"

[tool.isort]
profile = "black"
skip = ["windkit/__init__.py"]

[tool.pytest.ini_options]
minversion = "6.0"
norecursedirs = "dist build .tox"
testpaths = ["test",]

[tool.pycln]
path = "windkit/"
all=true
