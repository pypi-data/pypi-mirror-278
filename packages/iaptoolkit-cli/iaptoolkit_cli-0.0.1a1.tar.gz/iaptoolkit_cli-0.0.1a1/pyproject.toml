[tool.poetry]
name = "iaptoolkit-cli"
version = "0.0.1a1"
description = "Command-Line Interface for iaptoolkit"
authors = ["Rob Voigt <code@ravoigt.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/RAVoigt/iaptoolkit-cli"
homepage = "https://github.com/RAVoigt/iaptoolkit-cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/RAVoigt/iaptoolkit-cli"
Repository = "https://github.com/RAVoigt/iaptoolkit-cli"

# ================================
# Tools etc.
[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

# ================================
# Dependencies
[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
flask = "^3.0.3"

cleo = "^2.1.0"
typehints-cleo2 = "^1.0.0"

kvcommon = "^0.1.4"
iaptoolkit = "^0.3.0a"

[tool.poetry.dev-dependencies]
black = "*"
ipdb = "*"
ipython = "*"
mock = "*"
pylint = "*"
pytest = "*"
pytest-cov = "*"
pytest-socket = "*"
pyfakefs = "^5.3.2"
