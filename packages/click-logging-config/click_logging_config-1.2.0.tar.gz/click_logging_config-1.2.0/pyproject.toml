[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]


[project]
authors = [{ name = "Russell Smiley", email = "russell@bytingchipmunk.com" }]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dynamic = ["description", "version"]
name = "click_logging_config"
readme = "README.rst"

# Drop support for EOL Python versions
# https://devguide.python.org/versions/
requires-python = ">=3.8"

dependencies = [
    "click >=8.1.3, <9",
    "json_log_formatter >=1.0, <2",
    "pendulum >=3.0, <4",
    "pydantic >=1.10.2, <3",
    "pytz >=2024.1",
]


[project.urls]
Source = "https://gitlab.com/ci-cd-devops/click_logging_config"


[project.optional-dependencies]
dev = [
    "build_harness >=2.4.0, <3",
    "invoke >=2.2.0, <3",
    # NOTE: currently need low 2.17 release until build-harness updates it's
    #       pre-commit dependency range.
    "pre_commit >=2.17, <4",
    "types-pytz >=2024.1.0",
]
doc = [
    "sphinx <7.2.6; python_version < '3.9'",
    "sphinx >=7.2.6, <8; python_version >= '3.9'",
    "sphinx_rtd_theme >=2.0, <3",
]
test = [
    "pytest >=7.4.3, <8",
    "pytest-cov >=4.1, <5",
    "pytest-mock >=3.12.0, <4",
]


[tool.black]
# Don't forget to sync this with isort, .flake8
line-length = 80


[tool.isort]
# Don't forget to sync this with black, .flake8
line_length = 80
profile = "black"


[tool.coverage.run]
# branch and concurrency settings seem to be needed due to this problem:
# pytest-cov internal error "Can't combine line data with arc data"
# https://github.com/pytest-dev/pytest-cov/issues/243
branch = true
concurrency = ["multiprocessing"]
omit = ["click_logging_config/.venv/*"]
source = ["click_logging_config"]


[tool.coverage.report]
exclude_lines = [
    "except ImportError",
    "raise NotImplementedError",
    "pass",
    "ABCmeta",
    "abstractmethod",
    "warnings.warn",
]
precision = 0
show_missing = true
