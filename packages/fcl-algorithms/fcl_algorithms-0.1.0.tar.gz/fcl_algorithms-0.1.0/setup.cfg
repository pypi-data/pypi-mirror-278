[metadata]
name = fcl_algorithms
version = attr: fcl_algorithms.__version__
author = Find Crypto Links
author_email = findcryptolinks@gmail.com
description = A suite of funcitons to analyse Bitcoin transaction networks and provide the back-end for findcryptolinks.com
long_description = file: README.md
long_description_content_type = text/markdown
url = https://findcryptolinks.com/
classifiers = 
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.11, <3.12
install_requires = 
	networkx==3.3
	cdlib==0.4.0
	pandas==2.2.2
	numpy==1.26.4
	fpdf==1.7.2
	pydantic>=2.6.2
	pyyaml>=6.0.1
	tomli>=2.0.1

[options.packages.find]
where = .
include = fcl_algorithms*

[options.extras_require]
dev = 
	bump2version>=1.0.0
	pre-commit>=2.6.0
	ruff>=0.0.270
	chispa>=0.9.2
	coverage[toml]>=7.1.0
	pytest>=7.1.0, <8.0.0  # Temporarily pin pytest due to https://github.com/TvoroG/pytest-lazy-fixture/issues/65
	pytest-cov>=4.0.0
	pytest-lazy-fixture>=0.6.0
	pytest-mock>=3.8.0
	pyspark==3.5.1
	moto>=5.0.7
	black>=24.4.2
	isort>=5.13.2
doc = 
	mkdocs>=1.4.2
	mkdocs-tech-docs-template>=0.1.2
	mkdocstrings[python]>=0.22.0
	mkdocs-git-revision-date-localized-plugin>=1.2.1
	mkdocs-jupyter>=0.24.3
	mkdocs-mermaid2-plugin>=1.1.1

[egg_info]
tag_build = 
tag_date = 0

