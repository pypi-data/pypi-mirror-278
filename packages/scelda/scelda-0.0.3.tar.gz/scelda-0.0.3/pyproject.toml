[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "scelda"
version = "0.0.3"
dependencies = [
    "numpy",
    "tqdm",
    "torch",
    "matplotlib",
    "muon",
    "pyro-ppl",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
]
