[metadata]
name = oracowl
description = A simple package based on PyEphem to calculate deep sky objects and planetary data, such as rise, set, transit, and altitude along with other objects information like magnitude, size, and distance and so on.
author = Marco Rapino
author_email = aktasway@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://oracowl.io
project_urls = 
	Documentation = https://oracowl.io/docs/index.html
	Source = https://github.com/aktasway-it/oracowl-py/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	pyephem
	timezonefinder[pytz]

[options.packages.find]
where = src
exclude = 
	tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = Oracowl

[egg_info]
tag_build = 
tag_date = 0

