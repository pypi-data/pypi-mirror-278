[project]
name = "gencube"
version = "0.1.2"
description = "GenCube enables researchers to quickly search for, download and unify genomic data of leading biodiversity databases across a variety of species."
readme = "README.rst"
authors = [
  {name = "Keun Hong Son", email = "newhong@snu.ac.kr"}
]
maintainers = [
  {name = "Keun Hong Son", email = "newhong@snu.ac.kr"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
license = {text = "MIT"}
dependencies = [
  "biopython>=1.79",
  "pandas>=1.0.0,<2",
  "numpy>=1.21.0",
  "requests>=2.25.1",
  "urllib3>=1.26.5",
  "xmltodict>=0.12.0",
  "beautifulsoup4>=4.9.3",
  "tqdm>=4.61.2",
  "tabulate>=0.8.9",
  "pybedtools==0.10.0"
]

[project.optional-dependencies]
dev = [
  "coverage",  # testing
  "mypy",  # linting
  "pytest",  # testing
  "ruff"  # linting
]

[project.urls]
bugs = "https://github.com/keun-hong/gencube/issues"
changelog = "https://github.com/keun-hong/gencube/blob/master/changelog.md"
homepage = "https://github.com/keun-hong/gencube"

[tool.setuptools]
package-dir = {"" = "gencube"}

[tool.setuptools.package-data]
"*" = ["*.*"]

[project.scripts]
gencube = "gencube.__main__:main"

# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_missing_imports = true
disable_error_code = "attr-defined"
