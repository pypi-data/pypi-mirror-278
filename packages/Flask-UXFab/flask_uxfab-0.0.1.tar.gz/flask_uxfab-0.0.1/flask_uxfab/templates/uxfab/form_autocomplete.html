{% extends "base.html" %}

{% block title %}Input form{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ title }}</h1>
  {% import "uxfab/wtf.html" as wtf %}
  {{ wtf.quick_form(form) }}
</div>
{% endblock %}

{% block scripts %}
{{super()}}
<script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js">
</script>
<script>
  $(document).ready(function () {
      $('[autocomplete]').addClass('basicAutoComplete');
      $('[autocomplete]').autoComplete();
  });
</script>
{% endblock %}
