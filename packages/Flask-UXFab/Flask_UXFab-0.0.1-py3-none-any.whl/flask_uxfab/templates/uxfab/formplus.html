{% extends "base.html" %}

{% block title %}Input form{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ item_list_title }}</h1>
  <ol>
      {% for item in item_list %}
      <li>{{ item }}</li>
      {% endfor %}
  </ol>

  <h1>{{ title }}</h1>
  {% import "uxfab/wtf.html" as wtf %}
  {{ wtf.quick_form(form) }}
</div>
{% endblock %}
