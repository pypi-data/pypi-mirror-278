[package]
name = "qoqo_qiskit_devices"
version = "0.5.0"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
license = "Apache-2.0"
edition = "2021"
categories = ["science", "simulation"]
readme = "README.md"
repository = "https://github.com/HQSquantumsimulations/qoqo_qiskit"
description = "IBM's Qiskit devices interface for qoqo python quantum computing toolkit"
include = ["src*", "LICENSE", "README.md"]

[lib]
name = "qoqo_qiskit_devices"
path = "src/lib.rs"
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ndarray = "0.15"
bincode = "1.3"
numpy = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

qoqo = { version = "~1.11", default-features = false }
roqoqo = "~1.11"
qoqo-macros = "~1.11"

roqoqo_qiskit_devices = { path = "../roqoqo_qiskit_devices", version = "0.5" }

[dev-dependencies]
test-case = "3.0"

[dependencies.pyo3]
version = "0.20"
features = ["num-complex"]

[build-dependencies]
pyo3-build-config = "0.20"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]
