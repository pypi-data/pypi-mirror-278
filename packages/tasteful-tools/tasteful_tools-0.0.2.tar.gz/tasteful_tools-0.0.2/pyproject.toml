[project]
name = "tasteful_tools"
version = "0.0.2"
authors = [
    { name = "Aji Palar", email = "ajipalar@gmail.com"},
]
description = "A small set of developer tools"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/ajipalar/tasteful_tools"
Issues = "https://github.com/ajipalar/tasteful_tools/issues"
