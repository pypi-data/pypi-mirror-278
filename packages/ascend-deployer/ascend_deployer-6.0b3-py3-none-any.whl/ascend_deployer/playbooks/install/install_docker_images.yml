- hosts: '{{ hosts_name }}'
  name: install docker_images
  tasks:
    - name: install docker images
      import_tasks: task_docker_images.yml
      when: ansible_user_uid == 0

    - name: message
      debug:
        msg:
        - "[ASCEND]not support installing docker_images by non-root user, please switch to root user"
      when: ansible_user_uid != 0

    - name: fail if not root
      fail:
        msg: "[ASCEND]can not install with non-root"
      when: "'docker_images' in ansible_run_tags and ansible_user_uid != 0"
