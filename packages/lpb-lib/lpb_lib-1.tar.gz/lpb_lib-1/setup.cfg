[metadata]
name = lpb_lib
version = 1
author = Maxime Renac
author_email = maxime.renac@lepetitballon.com
description = This package contains tools that will help me to develop my projects
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Fajitas08090/lpb_lib
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
