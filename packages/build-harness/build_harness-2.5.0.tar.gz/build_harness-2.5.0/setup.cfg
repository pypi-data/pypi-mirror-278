[behave]
junit=true
junit_directory=dist/behave
snippets=false

[mutmut]
backup=false
dict_synonyms=Struct, NamedStruct
paths_to_mutate=build_harness/
runner=python -m pytest
tests_dir=tests/

[mypy]
exclude = /templates/

[pydocstyle]
convention = pep257
# templates dir needs to be excluded because it contains .py files
match_dir = (?<!\.)(?<!\venv)(?!tests)(?!templates).*
