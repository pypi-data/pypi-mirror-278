[project]
name = "sphinxcontrib-del-marker"
version = "0.1.2"
description = "A sphinx plugin that enables embedding of HTML5 del"
authors = [
    { name = "jennier0107", email = "mt3085570450@outlook.com" },
]
dependencies = [
    "Sphinx>=7.3.7",
    "sphinxcontrib-serializinghtml>=1.1.10",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.4.2",
    "isort>=5.13.2",
]

[tool.pdm.build]
excludes = [
    "docs/",
]
