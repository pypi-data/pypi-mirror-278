[build-system]
requires = [
    "setuptools>=60",
    "setuptools_scm[toml]>=3.4",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "dqrxfer/_version.py"

[tool.pytest.ini_options]
addopts = "-r a"

[project.urls]
"Bug Tracker" = "https://git.ligo.org/o4-dqr/dqrxfer/-/issues"
"Source Code" = "https://git.ligo.org/o4-dqr/dqrxfer"

[project]
name = "dqrxfer"
authors = [ { name = "Joseph Areeda", email = "joseph.areeda@ligo.org" } ]
description = "Utility to transfer dqr results to Caltech cluster"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [

]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Astronomy",
  "Topic :: Scientific/Engineering :: Physics",
]

[project.scripts]
    dqr-ping = "dqrxfer.dqr_ping:main"
    dqr-upload = "dqrxfer.dqr_upload:main"
    dqr-batch-upload = "dqrxfer.batch_upload:main"

