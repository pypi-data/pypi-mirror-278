[tool.poetry]
name = "withwait"
version = "0.1.2"
description = "A simple utility to ensure that sleep operations always complete"
readme = "README.md"

authors = ["Maddy Guthridge <hello@maddyguthridge.com>"]
license = "MIT"

repository = "https://github.com/MaddyGuthridge/withwait"
documentation = "https://maddyguthridge.github.io/withwait"

keywords = [
    "testing",
    "with",
    "sleep",
    "time",
    "wait",
    "delay",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Environment :: Other Environment",
    "Framework :: Pytest",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]
include = ["py.typed"]
packages = [
    { include = "withwait" }
]

[tool.poetry.urls]
"Online Documentation" = "https://github.com/MaddyGuthridge/withwait"
"Bug Tracker" = "https://github.com/MaddyGuthridge/withwait/issues"

[tool.poetry.dependencies]
python = "^3.9"
typing-extensions = "^4.5.0"

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"
mypy = "^1.2.0"
flake8 = "^6.0.0"
Jestspectation = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
