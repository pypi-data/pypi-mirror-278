[build-system]
requires = ["setuptools>=69.5.1", "Django>=5.0.4", "numpy>=1.26.4", "openpyxl>=3.1.2", "pandas>=2.2.2", "polib>=1.2.0", "XlsxWriter>=3.2.0", "xlwt>=1.3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-internationalization"
version = "1.2"
authors = [
  { name="Ognyan Hristov", email="ovhristov.inv@gmail.com" },
]
description = "A Django package for internationalization and translation."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Mozilla Public License Version 2.0",
    "Operating System :: OS Independent",
]
keywords = ["django", "internationalization","translation"]

