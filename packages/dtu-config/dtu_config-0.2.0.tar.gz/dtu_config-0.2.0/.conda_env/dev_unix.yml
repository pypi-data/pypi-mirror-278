name: base
channels:
  - conda-forge
dependencies:
  - python >=3.10
  - "appdirs = 1"
  - "email-validator >=2"
  - "phonenumbers = 8"
  - "pydantic = 2"
  # Build dependencies all
  - pip
  - git
  - make
  - "setuptools >= 45"
  - "setuptools_scm >= 6"
  # Developer dependencies
  - "ipython >= 7"
  - "pre-commit >= 2"
  - "pytest >= 6"
  - "pytest-cov >= 3"
  - "sphinx >= 4"
  - "sphinx_rtd_theme >= 1"
  - "sphinx-argparse >= 0.3"
