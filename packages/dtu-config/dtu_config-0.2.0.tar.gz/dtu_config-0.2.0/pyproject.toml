[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dtu_config"
description = "A library to add a configuration file to your project"
readme = "README.md"
authors = [
    { name = "DTU Wind Energy", email="neda@dtu.dk" },
]
dynamic = ["version"]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "appdirs >=1,<2",
    "email-validator >=2",
    "phonenumbers>=8,<9",
    "pydantic>=2,<3",
]

[project.optional-dependencies]
dev = [
    "ipython >= 7",
    "pre-commit >= 2",
    "pytest >= 6",
    "pytest-cov >= 3",
    "setuptools >= 45",
    "setuptools_scm >= 6",
    "sphinx >= 4",
    "sphinx_rtd_theme >= 1",
    "sphinx-argparse >= 0.3"
]

[project.urls]
homepage = "https://www.wasp.dk/"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov dtu_config --cov-report term-missing:skip-covered"
norecursedirs = "dist build .tox"
testpaths = ["test",]

[tool.setuptools]
packages = [
    "dtu_config"
]

[tool.setuptools_scm]

[tool.ruff]
ignore-init-module-imports = true
# Same as Black.
line-length = 88

# Assume Python 3.10.
target-version = "py311"

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []
# Exclude a variety of commonly ignored directories.
exclude = [
    ".eggs",
    ".git",
    ".git-rewrite",
    ".ruff_cache",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "conda_build",
]
