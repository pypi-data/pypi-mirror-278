# ./sh/llm.yml
prompt: |
  <目標任務>
  我現在所有的 .py 不統一, 要給別人當成套件來呼叫 function lib 格式感覺不統一
  因為我有兩個 .py 所以我希望統一他們擔任 lib 格式
  我這兩個 .py 都想要 pypi 上架
  我想要統一他們 main 的寫法，看是都不要有，還是都要有，總之我想要用最好的寫法，請推薦
  目標是讓別人呼叫簡單
  目標是讓別人測試驗證 python -m OOOXXX 測試驗證要很簡單
  妳一定要用 @begin code ... @end 包起來，這樣才能新檔案內容
  </目標任務>
  
  
  <注意事項>
  . 所有回應都必須是繁體中文，不能用簡體中文
  . 如果妳有想要修改或建立的檔案請用以下 @begin code ... @end 格式輸出，系統會直接替換內容
  @begin code("路徑與檔名.py")
  原始程式碼
  @end
  或
  @begin code("路徑與檔名.html")
  原始程式碼
  @end

  . 因為系統會整個檔案替換，所以請妳不可以給我部分內容而已或簡略...之類的
  . 妳想修改的檔案要給完整的整個檔案內容
  . 沒有改的檔案請你就不要輸出了，這樣可以確保沒有改到的檔案維持原樣
  . 請你一定要記得寫 @begin code ... @end , 妳經常忘記, 如果忘了會無法更新檔案內容
  </注意事項>
paths:
  - ./botrun_medium_list.py
  - ./botrun_medium_articles.py
  - ./pyproject.toml
