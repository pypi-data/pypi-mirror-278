[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bedrock_types"
version = "0.1.3"
authors = [
  { name="Shawn Zhang", email="hustshawn+pypi@gmail.com" },
]
description = "Bedrock Converse API Data Types"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic==2.7.3"
]


[project.urls]
Homepage = "https://github.com/hustshawn/bedrock-types"
Issues = "https://github.com/hustshawn/bedrock-types/issues"