[tool.poetry]
name = "rhythmoscope"
version = "0.1.1"
description = "Implementation of the Envelope modulation spectrum for speech rhythm analysis"
authors = ["Vaysse Robin <robinvaysse@hotmail.fr>"]
readme = "README.md"
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.26.4"
scipy = "^1.12.0"
pandas = "^2.2.1"
plotly = "^5.19.0"
matplotlib = "^3.9.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"