[project]
name = "teste_pack"
version = "0.0.2"
authors = [
  { name="algotraderbr", email="algotraderbr@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/algotrader-br/teste_pack"
Issues = "https://github.com/algotrader-br/teste_pack/issues"

[tool.setuptools]
packages = ["pack_fib", "pack_prime"]

[tool.ruff]
exclude = [
    '.git',
    '.gitignore',
    '.eggs',
    '__pycache__',
    'doc/examples',
]
ignore = [
    'UP006',
    'UP007',
    'UP009',
    'N802',
    'N806',
    'C901',
    'B008',
    'B011',
    'RUF002',
]
line-length = 100
select = [
    'I',
    'E',
    'F',
    'W',
    'UP',
    'N',
    'C',
    'B',
    'T',
    'RUF',
    'YTT',
]

[tool.ruff.pep8-naming]
ignore-names = [
    'l',
    'h',
]