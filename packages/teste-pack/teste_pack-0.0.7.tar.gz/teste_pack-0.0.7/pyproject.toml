[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teste_pack"
version = "0.0.7"
authors = [
  { name="algotraderbr", email="algotraderbr@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/algotrader-br/teste_pack"
Issues = "https://github.com/algotrader-br/teste_pack/issues"

[tool.setuptools.packages.find]
where = ["."]