[metadata]
name = KyuuRyuu
version = 0.1
author = Tomas Zisko
author_email = tom.zisko@proton.me
description = KyuuRyuu is a Python library designed to simplify the process of working with TensorFlow and Keras for machine learning tasks.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tomms17/KyuuRyuu
license = MIT

[options]
packages = find:
python_requires = >=3.11

[options.packages.find]
exclude = 
	.venv
	ideas.txt

[options.extras_require]
dev = 
	pytest
	pylint

[egg_info]
tag_build = 
tag_date = 0

