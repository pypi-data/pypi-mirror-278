[metadata]
name = nxbt
version = 3.5.1
author = codehai
author-email = wmpksb@gmail.com
project_urls = 
	Code = https://github.com/codehai/ns_asphalt9
	Issue tracker = https://github.com/codehai/ns_asphalt9/issues
license = GNU General Public License v3 (GPLv3)
license-file = LICENSE
description = Asphalt 9 daily task handling tool based on NXBT and V4L2.
long-description = file: README.md
long_description_content_type = text/markdown,
platform = any
url = https://pypi.python.org/pypi/ns_asphalt9
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = ns_asphalt9
include_package_data = true
python_requires = >= 3.6
zip_safe = False

[options.entry_points]
console_scripts = 
	a9 = ns_asphalt9.main:main

[aliases]
test = pytest

[tool:pytest]
testpaths = tests
filterwarnings = 
	error

[flake8]
max-line-length = 100
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/

[egg_info]
tag_build = 
tag_date = 0

