[package]
name = "rattler_repodata_gateway"
version = "0.20.5"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "A crate to interact with Conda repodata"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
file_url = { path = "../file_url", version = "0.1.2" }
rattler_conda_types = { path = "../rattler_conda_types", version = "0.25.2", default-features = false, optional = true }
rattler_digest = { path = "../rattler_digest", version = "0.19.4", default-features = false, features = ["tokio", "serde"] }
rattler_networking = { path = "../rattler_networking", version = "0.20.8", default-features = false }
simple_spawn_blocking = { path = "../simple_spawn_blocking", version = "1.0", features = ["tokio"] }
anyhow = "1.0.82"
async-compression = { version = "0.4.8", features = [
    "gzip",
    "tokio",
    "bzip2",
    "zstd","gzip", "tokio", "bzip2", "zstd",
] }
async-trait = { version = "0.1.80", optional = true }
blake2 = "0.10.6"
bytes = "1.6.0"
cache_control = "0.2.0"
chrono = { version = "0.4.38", default-features = false, features = [
    "std",
    "serde",
    "alloc","std", "serde", "alloc", "clock",
] }
dashmap = "5.5.3"
dirs = "5.0.1"
futures = "0.3.30"
fxhash = { version = "0.2.1", optional = true }
hex = { version = "0.4.3", features = ["serde"] }
http = { version = "1.1", optional = true }
http-cache-semantics = { version = "2.1.0", optional = true, features = ["reqwest", "serde"] }
humansize = "2.1.3"
humantime = "2.1.0"
itertools = { version = "0.12.1", optional = true }
json-patch = "1.2.0"
md-5 = "0.10.6"
memmap2 = { version = "0.9.4", optional = true }
ouroboros = { version = "0.18.3", optional = true }
parking_lot = { version = "0.12.1", optional = true }
pin-project-lite = "0.2.14"
reqwest = { version = "0.12.3", default-features = false , features = ["stream", "http2"] }
reqwest-middleware = "0.3.0"
rmp-serde = { version = "1.2.0" }
serde = { version = "1.0.198" , features = ["derive"] }
serde_json = { version = "1.0.116" }
serde_with = "3.7.0"
superslice = { version = "1.0.0", optional = true }
tempfile = "3.10.1"
thiserror = "1.0"
tokio = { version = "1.37.0", default-features = false , features = ["rt", "io-util", "macros"] }
tokio-util = { version = "0.7.10", features = ["codec", "io"] }
tracing = "0.1.40"
url = { version = "2.5.0" , features = ["serde"] }
zstd = { version = "0.13.1", default-features = false }
percent-encoding = "2.3.1"

[target.'cfg(unix)'.dependencies]
libc = { version = "0.2" }

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.52.0", default-features = false , features = ["Win32_Storage_FileSystem", "Win32_Foundation", "Win32_System_IO"] }

[features]
default = ['native-tls']
native-tls = ['reqwest/native-tls', 'reqwest/native-tls-alpn']
rustls-tls = ['reqwest/rustls-tls']
sparse = ["rattler_conda_types", "memmap2", "ouroboros", "superslice", "itertools", "serde_json/raw_value"]
gateway = ["sparse", "http", "http-cache-semantics", "parking_lot", "async-trait"]

[package.metadata.docs.rs]
features = ["sparse", "gateway"]
