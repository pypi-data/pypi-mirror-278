[package]
name = "rattler_virtual_packages"
version = "0.19.15"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Library to work with and detect Conda virtual packages"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { path= "../rattler_conda_types", version = "0.25.2", default-features = false }
libloading = "0.8.3"
nom = "7.1.3"
once_cell = "1.19.0"
regex = "1.10.4"
serde = { version = "1.0.198" , features = ["derive"] }
thiserror = "1.0"
tracing = "0.1.40"
archspec = "0.1.3"

[target.'cfg(target_os="macos")'.dependencies]
plist = "1"
