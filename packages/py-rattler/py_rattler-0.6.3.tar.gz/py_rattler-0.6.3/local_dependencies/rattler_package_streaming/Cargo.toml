[package]
name = "rattler_package_streaming"
version = "0.21.3"
edition= "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Extract and stream of Conda package archives"
categories= ["conda"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { path= "../rattler_conda_types", version = "0.25.2", default-features = false }
rattler_digest = { path= "../rattler_digest", version = "0.19.4", default-features = false }
rattler_networking = { path= "../rattler_networking", version = "0.20.8", default-features = false }
bzip2 = "0.4.4"
chrono = { version = "0.4.38", default-features = false, features = [
    "std",
    "serde",
    "alloc",
] }
futures-util = "0.3.30"
num_cpus = "1.16.0"
reqwest = { version = "0.12.3", default-features = false , optional = true , features = ["stream"] }
reqwest-middleware = { version = "0.3.0", optional = true }
serde_json = { version = "1.0.116" }
tar = "0.4.40"
tempfile = "3.10.1"
thiserror = "1.0"
tokio = { version = "1.37.0", default-features = false , features = ["fs"] }
tokio-util = { version = "0.7.10", features = ["io-util"] }
url = { version = "2.5.0" }
zip = { version = "0.6.6", default-features = false , features = ["deflate", "time"] }
zstd = { version = "0.13.1", default-features = false , features = ["zstdmt"] }

[features]
default = ["native-tls"]
native-tls = ["rattler_networking/native-tls"]
rustls-tls = ["rattler_networking/rustls-tls"]
wasm = ["zstd/wasm"]
reqwest = ["dep:reqwest-middleware", "dep:reqwest"]
