[package]
name = "rattler_shell"
version = "0.20.9"
edition= "2021"
authors = ["Wolf Vollprecht <w.vollprecht@gmail.com>"]
description = "A crate to help with activation and deactivation of a conda environment"
categories = ["conda", "mamba", "package_management", "virtual_environment"]
homepage= "https://github.com/mamba-org/rattler"
repository= "https://github.com/mamba-org/rattler"
license= "BSD-3-Clause"
readme= "README.md"
resolver = "2"

[dependencies]
rattler_conda_types = { path= "../rattler_conda_types", version = "0.25.2", default-features = false }
enum_dispatch = "0.3.13"
indexmap = "2.2.6"
itertools = "0.12.1"
serde_json = { version = "1.0.116" , features = ["preserve_order"] }
shlex = "1.3.0"
sysinfo = { version = "0.30.10", optional = true }
tempfile = "3.10.1"
thiserror = "1.0"
tracing = "0.1.40"
