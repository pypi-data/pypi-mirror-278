[tool.bandit]
skips = ["B506","B101","B608"]

[build-system]
requires= ["setuptools>=61.0.0", "wheel"]
build-backend = 'setuptools.build_meta'

[project]
name = "pyxmip"
version = "1.0.0"
description = "Cross-matching and cross-identification toolkit for astronomical surveys."
readme = "/docs/README.md"
authors = [{ name = "Eliza C. Diggins", email = "eliza.diggins@utah.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["astronomy", "cross-matching", "cross-identification", "survey", "statistics"]
dependencies = [
    "sklearn",
    "pandas",
    'numpy',
    'astropy',
    'tqdm',
    'sqlalchemy',
    "astroquery",
    "healpy",
    "pydantic",
    "ruamel",
    "matplotlib"
]
requires-python = ">=3.9"


[project.urls]
Homepage = "https://github.com/eliza-diggins/pyXMIP"

[project.scripts]
pyxmip = "pyxmip"