[tool.bandit]
skips = ["B506","B101","B608"]

[build-system]
requires= ["setuptools>=61.0.0", "wheel"]
build-backend = 'setuptools.build_meta'

[project]
name = "pyxmip"
version = "1.0.3"
description = "Cross-matching and cross-identification toolkit for astronomical surveys."
readme = {file = "docs/README.rst", content-type = "text/x-RST"}
authors = [{ name = "Eliza C. Diggins", email = "eliza.diggins@utah.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["astronomy", "cross-matching", "cross-identification", "survey", "statistics"]
dependencies = [
    "scikit-learn",
    "pandas",
    'numpy',
    'astropy',
    'tqdm',
    'SQLAlchemy',
    "astroquery",
    "healpy",
    "pydantic",
    "ruamel.yaml",
    "matplotlib",
    "typing-extensions"
]
requires-python = ">=3.9"


[project.urls]
Homepage = "https://github.com/eliza-diggins/pyXMIP"
