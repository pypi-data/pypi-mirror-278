[project]
name = "django-typeid-field"
license = { text = "MIT" }
authors = [{ name = "mschfh", email = "mschfh@proton.me" }]
description = "TypeID Field for Django"
keywords = ['django', 'typeid', 'django-field']
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
readme = "README.md"
dependencies = ["typeid-python", "django>=2"]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/mschfh/django-typeid-field"
Documentation = "https://github.com/mschfh/django-typeid-field"
Repository = "https://github.com/mschfh/django-typeid-field.git"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["typeid_field"]

[tool.setuptools.dynamic]
version = { attr = "typeid_field.__version__" }
