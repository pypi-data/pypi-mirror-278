[build-system]
requires = [
  "setuptools >=61.0.0",
  "setuptools-scm[toml] >=3.4.3",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "rpmlint-codeclimate"
description = "Codeclimate parser for rpmlint"
readme = "README.md"
authors = [
  { name = "Duncan Macleod", email = "macleoddm@cardiff.ac.uk" },
]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.6"

dependencies = [
  "pyenchant ; python_version < '3.8'",
  "rpmlint >=2.0.0,<2.3.0 ; python_version < '3.8'",
  "rpmlint >=2.0.0 ; python_version >= '3.8'",
]
dynamic = [
  "version",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
]

[project.urls]
"Homepage" = "https://gitlab.com/duncanmmacleod/rpmlint-codeclimate/"
"Bug Tracker" = "https://gitlab.com/duncanmmacleod/rpmlint-codeclimate/-/issues/"

[tool.coverage.paths]
source = [
  "rpmlint_codeclimate/",
  "*/rpmlint_codeclimate/",
]

[tool.coverage.report]
omit = [
  "*/rpmlint_codeclimate/_version.py",
]
precision = 1

[tool.setuptools]
license-files = [ "LICENSE" ]

[tool.setuptools.packages.find]
include = [
  "rpmlint_codeclimate",
]

[tool.setuptools_scm]
write_to = "rpmlint_codeclimate/_version.py"
