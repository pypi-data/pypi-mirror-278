# ./sh/llm.yml
prompt: |
  <目標任務>
  請建構完整的繁體中文的README.md, 要給第三方呼叫用的說明文件
  </目標任務>
  
  <請妳每次都注意>
  . 所有回應都必須是繁體中文，不能用簡體中文
  . 如果妳有想要修改或建立的檔案請用以下 @begin code ... @end 格式輸出，系統會直接替換內容
  @begin code("路徑與檔名.py")
  原始程式碼
  @end
  或
  @begin code("路徑與檔名.html")
  原始程式碼
  @end

  . 因為系統會整個檔案替換，所以請妳不可以給我部分內容而已或簡略...之類的
  . 妳想修改的檔案要給完整的整個檔案內容
  . 沒有改的檔案請你就不要輸出了，這樣可以確保沒有改到的檔案維持原樣
  </請妳每次都注意>
  
  . 請你一定要記得寫 @begin code ... @end , 妳經常忘記, 如果忘了會無法更新檔案內容

paths:
  - ./botrun_ask_folder.py
  - ./README.md
  - ./pyproject.toml
