[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "botrun_ask_folder"
version = "4.6.9"
dependencies = [
    "lxml",
    "openpyxl",
    "pandas",
    "litellm",
    "PyMuPDF",
    "docx2txt",
    "python-pptx",
    "python-docx",
    "qdrant-client",
    "aiohttp",
    "google-auth",
    "google-api-python-client",
    "chardet"
]
readme = "README.md"

[project.scripts]
botrun-ask-folder = "botrun_ask_folder:botrun_ask_folder"

[tool.hatch.build.targets.wheel]
packages = ["botrun_ask_folder"]
