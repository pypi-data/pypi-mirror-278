[metadata]
name = test-pypackage
description = A test package for our pypackage cookiecutter.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hypothesis/test-pypackage
project_urls = 
	Bug Tracker = https://github.com/hypothesis/test-pypackage/issues
	Changelog = https://github.com/hypothesis/test-pypackage/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	sqlalchemy
	psycopg2

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	test-pypackage = test_pypackage.cli:cli

[pycodestyle]
ignore = 
	E203,  # Whitespace before ':',
	E231,  # Missing whitespace after ',',
	E501,  # Line too long,
	W503,  # Line break before binary operator,
	
	E711,
	
	E722,

[egg_info]
tag_build = 
tag_date = 0

