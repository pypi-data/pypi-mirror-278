[metadata]
name = EcoStackML
version = 0.1.0
author = Tymoteusz Miller
author_email = me@tymoteuszmiller.dev
description = Biblioteka do generowania danych systematycznych Å›rodowiskowych z wykorzystaniem ML Stacking
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/TyMill/EcoStackML
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	pandas
	scikit-learn
	tensorflow
	keras
	xgboost

[options.entry_points]
console_scripts = 
	run-stacking=EcoStackML.scripts.run_stacking:main

[egg_info]
tag_build = 
tag_date = 0

