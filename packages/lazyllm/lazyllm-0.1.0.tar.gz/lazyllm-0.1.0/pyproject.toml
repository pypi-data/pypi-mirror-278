[tool.poetry]
name = "lazyllm"
version = "0.1.0"
description = "A Low-code Development Tool For Building Multi-agent LLMs Applications."
authors = ["yangyihe <yangchichi@126.com>"]
license = "Apache-2.0 license"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = ">=0.111.0"
loguru = ">=0.7.2"
pydantic = ">=2.5.0"
requests = ">=2.32.2"
uvicorn = ">=0.19.0"
cloudpickle = ">=3.0.0"
flake8 = ">=7.0.0"
gradio = ">=3.48.0"
gradio-client = ">=0.6.1"
protobuf = ">=3.20.1"
setuptools = "^70.0.0"
redis = ">=5.0.4"
huggingface-hub = ">=0.23.1"
jieba = ">=0.42.1"
llama-index = ">=0.10.25"
modelscope = ">=1.14.0"
pandas = ">=2.2.2"
pyjwt = ">=2.8.0"
rank-bm25 = ">=0.2.2"
redisvl = ">=0.1.3"
datasets = ">=2.18.0"
deepspeed = ">=0.12.3"
fire = ">=0.6.0"
numpy = ">=1.26.4"
peft = ">=0.3.0"
torch = ">=2.1.2"
transformers = ">=4.41.1"
collie-lm = ">=1.0.7"
faiss-cpu = ">=1.8.0"
flash-attn = ">=2.5.8"
google = ">=3.0.0"
llama-index-embeddings-huggingface = ">=0.2.0"
llama-index-storage-docstore-redis = ">=0.1.2"
llama-index-storage-index-store-redis = ">=0.1.2"
llama-index-storage-kvstore-redis = ">=0.1.5"
llama-index-vector-stores-redis = ">=0.2.0"
llama-index-retrievers-bm25 = ">=0.1.3"
scikit-learn = ">=1.5.0"
tensorboard = ">=2.16.2"
tensorboard-data-server = ">=0.7.2"
torchvision = ">=0.16.2"
vllm = ">=0.4.0"
wandb = ">=0.17.0"

[tool.poetry.extras]
full = [
    "redis",
    "huggingface-hub",
    "jieba",
    "llama-index",
    "modelscope",
    "pandas",
    "pyjwt",
    "rank-bm25",
    "redisvl",
    "datasets",
    "deepspeed",
    "fire",
    "numpy",
    "peft",
    "torch",
    "transformers",
    "collie-lm",
    "faiss-cpu",
    "flash-attn",
    "google",
    "llama-index-embeddings-huggingface",
    "llama-index-storage-docstore-redis",
    "llama-index-storage-index-store-redis",
    "llama-index-storage-kvstore-redis",
    "llama-index-vector-stores-redis",
    "llama-index-retrievers-bm25",
    "scikit-learn",
    "tensorboard",
    "tensorboard-data-server",
    "torchvision",
    "vllm",
    "wandb"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"