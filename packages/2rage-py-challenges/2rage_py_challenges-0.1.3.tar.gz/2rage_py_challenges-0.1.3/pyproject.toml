[tool.poetry]
name = "2rage-py-challenges"
version = "0.1.3"
description = "Some python challenges"
authors = ["2rage <the2rage@icloud.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "lexical_analyzer" },
    { include = "search_methods" }
]


[tool.poetry.dependencies]
python = "^3.12"
colorama = "^0.4.6"


[tool.poetry.scripts]
lexical-analyzer = "lexical_analyzer.lexem:main"
search-methods = "search_methods.diff_search_methods:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
