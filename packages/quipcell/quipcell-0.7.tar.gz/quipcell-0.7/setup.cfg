[metadata]
name = quipcell
description = Fine-scale cellular deconvolution based on Generalized Cross Entropy
author = Jack Kamm
author_email = jackkamm@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/genentech/quipcell
project_urls = 
	Source = https://github.com/genentech/quipcell/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version>="3.8"
	numpy
	scipy
	pandas
	scikit-learn
	cvxpy
	jax
	jaxlib

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov quipcell --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = quipcell
extensions = 
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

