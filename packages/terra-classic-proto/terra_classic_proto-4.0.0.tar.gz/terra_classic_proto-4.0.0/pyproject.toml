[tool.poetry]
name = "terra-classic-proto"
authors = ["Geoff Munn <geoff@zimoobo.com>"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
description = "The Python Protobuf implementation for Terra Classic"
homepage = "https://github.com/geoffmunn/terra.proto"
keywords = ["blockchain", "terra", "terra classic", "lunc", "crypto", "luna classic", "osmosis", "crypto sdk", "blockchain sdk"]
license = "MIT"
packages = [{ include = "terra_proto" }]
readme = "README.md"
repository = "https://github.com/geoffmunn/terra.proto"
version = "4.0.0"

[tool.poetry.dependencies]
python = "^3.10"
betterproto = "2.0.0b6"
MarkupSafe = "2.1.3"

[tool.poetry.dev-dependencies]
black = "^23.11.0"
coverage = "^7.3.2"
flake8 = "^6.1.0"
isort = "^5.12.0"
mypy = "^1.7.1"
pip = "^23.3.1"
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
pytest-runner = "^6.0.0"
pytest-sugar = "^0.9.7"
watchdog = "^3.0.0"
wheel = "^0.42.0"
Sphinx = "^7.2.6"
sphinx-rtd-theme = "^2.0.0"
sphinx-autodoc-typehints = "^1.25.2"
sphinx-autobuild = "^2021.3.14"
uvloop = "^0.19.0"
attrs = "23.1.0"

[tool.pytest.ini_options]
addopts = "-ra -q"
minversion = "6.0"

[tool.flake8]
max-line-length = 88
extend-ignore = "E203"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.8.1"]
