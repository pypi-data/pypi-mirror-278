[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = sysbench_loader
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = sysbench_loader
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s
logo = "assets/img/logo.png"
favicon = "assets/img/favicon.ico"

### PyPI ###
audience = Developers
author = Daniel Weber
author_email = danielusweber@gmail.com
copyright = 2024 onwards, %(author)s
description = Downloads and prepares various system identification benchmark datasets
keywords = nbdev jupyter notebook python
language = English
status = 3
user = daniel-om-weber

### Optional ###
requirements = nonlinear-benchmarks h5py easyDataverse pandas gdown bagpy
dev_requirements = matplotlib
