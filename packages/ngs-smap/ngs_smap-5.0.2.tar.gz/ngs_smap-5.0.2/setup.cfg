[flake8]
max-line-length = 100
exclude = 
	.git,
	__pycache__,
	venv,
	.venv,
	env,
	docs/build/
select = C,E,F,W,B,B950
extend-ignore = E203, E501, W503

[metadata]
name = ngs-smap
author_email = tom.ruttink@ilvo.vlaanderen.be
url = https://ngs-smap.readthedocs.io/en/latest/
description = SMAP is a software package that analyzes next-generation DNA sequencing read mapping distributions and performs haplotype calling to create multi-allelic molecular markers.
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU General Public License v3 (GPLv3)
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
python_requires = >=3.8.1, !=3.11
setup_requires = 
	setuptools-scm
	setuptools_scm_git_archive
install_requires = 
	colorlog~=6.6.0
	cutadapt==4.4
	biopython>=1.8
	gffpandas~=1.2.0
	matplotlib~=3.5.1
	natsort==8.2.0
	openpyxl~=3.0.9
	pandas~=2.0.3
	plotly>=5.5
	pybedtools~=0.9.0
	pysam~=0.22.0
	seaborn==0.12.1
	typing-extensions~=4.0.0
	gffutils
	primer3-py
	tqdm
	scipy
	numexpr
packages = 
	smap
	smap.effect_prediction
	smap.effect_prediction.modifications
	smap.haplotype_window
	smap.design

[options.entry_points]
console_scripts = 
	smap = smap.__main__:main
modules = 
	delineate = smap.delineate:main
	haplotype-sites = smap.haplotype:main
	compare = smap.compare:main
	grm = smap.grm:main
	haplotype-window = smap.haplotype_window.haplotype_window:main
	effect-prediction = smap.effect_prediction.__main__:main
	design = smap.design.SMAPdesign:main

[options.data_files]
bin = 
	bin/bedtools

[egg_info]
tag_build = 
tag_date = 0

