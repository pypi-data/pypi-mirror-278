[project]
name = "levels"
version = "0.0.1"
description = "Vertical view of nested Python datastructures."
authors = [
    { name = "Emil Bisgaard Commerou", email = "emil@commerou.dk" },
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ipython>=8.18.1",
    "ruff>=0.4.3",
    "pytest>=8.2.0",
    "glom>=23.5.0",
]
