[project]
name = "levels"
version = "0.0.2"
description = "LEVELS [of depth] - a vertical view of nested Python datastructures and JSON."
authors = [
    { name = "Emil Bisgaard Commerou", email = "emil@commerou.dk" },
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"
keywords = [
    "data",
    "nested",
    "view",
    "levels",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.license]
text = "MIT"

[project.scripts]
levels = "levels.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "ipython>=8.18.1",
    "ruff>=0.4.3",
    "pytest>=8.2.0",
    "glom>=23.5.0",
]
