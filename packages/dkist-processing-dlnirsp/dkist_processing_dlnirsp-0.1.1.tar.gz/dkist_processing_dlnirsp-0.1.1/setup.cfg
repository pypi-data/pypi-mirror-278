[metadata]
name = dkist_processing_dlnirsp
description = Science processing code for the DLNIRSP instrument on DKIST
long_description = file: README.rst
author = NSO / AURA
author_email = "dkistdc@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/dkist_processing_dlnirsp/src/main/
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11

[options]
python_requires = >=3.11
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	dkist-processing-common == 7.0.0
	dkist-processing-math == 2.1.0
	dkist-processing-pac == 3.0.1
	dkist-header-validator == 5.1.0
	dkist-fits-specifications == 4.3.0
	dkist-spectral-lines == 3.0.0
	dkist-service-configuration == 2.2
	astropy == 5.3.2
	numpy == 1.24.4
	scipy == 1.11.2
	peakutils == 1.3.4
	sunpy == 5.0.0
	moviepy == 1.0.3
	asdf

[options.extras_require]
test = 
	pytest
	pytest-cov
	pytest-xdist
	pytest-mock
	hypothesis
	towncrier
	dkist-data-simulator >= 5.2.0
	pydantic
	%(inventory)s  # identify pip conflicts in test
	%(asdf)s  # identify pip conflicts in test
	%(quality)s  # identify pip conflicts in test
inventory = 
	dkist-processing-common[inventory]
	dkist-inventory==1.4.0
asdf = 
	dkist-processing-common[asdf]
	dkist-inventory[asdf]==1.4.0
quality = 
	dkist-quality==1.0.4
grogu = 
	dkist
	pyparsing
	dkist-inventory >= 1.4.0
	%(test)s
	%(quality)s
docs = 
	sphinx
	sphinx-astropy
	sphinx-changelog
	sphinx-autoapi
	pytest
	towncrier
	dkist-sphinx-theme

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1
	dkist-data-simulator == 3.1.0

[options.entry_points]
console_scripts = 
	dlnirsp_show_slitbeam_group_assignment = dkist_processing_dlnirsp.dev_scripts.test_slitbeam_group_assignment:command_line

[tool:pytest]
markers = 
	development: For tests that can only be  run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)

[egg_info]
tag_build = 
tag_date = 0

