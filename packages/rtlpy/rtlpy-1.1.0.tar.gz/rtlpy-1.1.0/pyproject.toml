[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rtlpy"
dynamic = ["version"]
description = "A Library of Python Utilities for RTL Design"
readme = "README.md"
authors = [{name = "Benjamin Davis", email = "allrisc.dev@gmail.com"}]
license = {file = "LICENSE"}
dependencies = [
  "jinja2>3.0.0",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["rtl", "utilities", "SystemVerilog", "Verilog", "UVM"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/RISC-Lib/rtlpy"
Documentation = "https://rtlpy.readthedocs.io/en/latest/index.html"

[project.optional-dependencies]
dev = ["flake8", "mypy", "tox", "pytest", "sphinx", "sphinx-rtd-theme"]
docs = ["sphinx", "sphinx-rtd-theme"]
