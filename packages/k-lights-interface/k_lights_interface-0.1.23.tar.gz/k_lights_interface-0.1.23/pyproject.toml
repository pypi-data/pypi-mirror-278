[project]
name = "k-lights-interface"
version = "0.1.23"
authors = [{ name = "bjorn", email = "developer@riftlabs.com" }]
description = "A package to control Kelvin lights using usb or bluetooth. Set cct, hsi, rgb, rgbacl, read out various data and more."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    'numpy',
    'pyserial',
    'markupsafe==2.0.1',
    'betterproto[compiler]==2.0.0b4',
    'betterproto==2.0.0b4',
    'grpcio-tools',
    'python4yahdlc',
    'ordered_set',
    'nest-asyncio',
    'bleak'
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" ="https://github.com/KelvinLights/k-lights-interface-py"
"Bug Tracker" = "https://github.com/KelvinLights/k-lights-interface-py/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["PRIVATE_README.md", "raw_proto", "private_requirements.txt", "tests", "scripts"]