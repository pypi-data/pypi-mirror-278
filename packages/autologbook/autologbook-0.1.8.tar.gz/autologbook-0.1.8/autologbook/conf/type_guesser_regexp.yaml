    - ^.*[-_]?[Oo][Pp][Tt][Ii]?[Cc]?[Aa]?[Ll]?\.[Jj][Pp][Ee]?[Gg]$ # optical in the name
    - ^.*[-_]?[Oo][Pp][Tt][Ii]?[Cc]?[Aa]?[Ll]?\.[Jj][Pp][Ee]$
    - ^.*[-_]?[Oo][Pp][Tt][Ii]?[Cc]?[Aa]?[Ll]?\.[Jj][Ff][Ii][Ff]$
    - ^.*[Nn][Aa][Vv][Ii]?[Gg]?[Aa]?[Tt]?[Ii]?[Oo]?[Nn]?[-_\s]?[Cc][Aa][Mm][Ee]?[Rr]?[Aa]?  # nav cams

PRE_PROCESS:
  EXCLUDE_PATTERNS:
    - ^.*\\[Tt][Hh][Uu][Mm][Bb][-_\s][Pp][Nn][Gg]\\[\s\S]*-[Tt][Hh][Uu][Mm][Bb]-[Pp][Nn][Gg]\.[Pp][Nn][Gg]$  # thumbnail folder
    - ^.*\\[Pp][Nn][Gg]\\[\s\S]*-[Pp][Nn][Gg]\.[Pp][Nn][Gg]$  # png converted files
    - ^.*\\[Ee][Xx][Cc][Ll][Uu][Dd][Ee][Dd]?\\[\s\S]*$ # excluded folder
    - ^.*\\[Rr][Ee][Cc][Yy][Cc][Ll][Ee][Dd]?\\[\s\S]*$ # recycle folder
    - ^.*~\$.*\.[Dd][Oo][Cc][Xx]?$ # tmp files
    - ^.*~\$.*\.[Tt][Ee]?[Mm][Pp]$ # tmp files
