GENERIC:
  EXCLUDE_PATTERNS:
    - ^.*\.[Tt][Ee]?[Mm][Pp]$
    - ^.*~\$.*\.[Dd][Oo][Cc][Xx]?$
    - ^.*~.*\.\w{3,4}$
    - ^.*\\Thumbs.db$

IMAGEFILE:
  EXCLUDE_PATTERNS:
    - ^.*[Cc][Rr][Oo][Pp]{1,2}[Ee]?[Dd}?[\s\S]*[-_][Cc][Rr][Oo][Pp]{1,2}[Ee]?[Dd]?\.[Tt][Ii][Ff]{1,2}$
    - ^.*\\[Ee][Xx][Cc][Ll][Uu][Dd][Ee][Dd]?\\[\s\S]*$
    - ^.*\\[Rr][Ee][Cc][Yy][Cc][Ll][Ee][Dd]?\\[\s\S]*$
  MATCHING_PATTERNS:
    - ^.*\.[Tt][Ii][Ff]{1,2}?$

OPTICAL_IMAGE:
  MATCHING_PATTERNS:
    - ^.*\.[Jj][Pp][Ee]?[Gg]$
    - ^.*\.[Jj][Pp][Ee]$
    - ^.*\.[Jj][Ff]?[Ii][Ff]$
    - ^.*\.[Pp][Nn][Gg]$
  EXCLUDE_PATTERNS:
    - ^.*\\[Ee][Xx][Cc][Ll][Uu][Dd][Ee][Dd]?\\[\s\S]*$  # excluded folder
    - ^.*\\[Rr][Ee][Cc][Yy][Cc][Ll][Ee][Dd]?\\[\s\S]*$  # recycled folder
    - ^.*[Nn][Aa][Vv][Ii]?[Gg]?[Aa]?[Tt]?[Ii]?[Oo]?[Nn]?[-_\s]?[Cc][Aa][Mm][Ee]?[Rr]?[Aa]?  # nav cams
    - ^.*\\[Tt][Hh][Uu][Mm][Bb][-_\s][Pp][Nn][Gg]\\[\s\S]*-[Tt][Hh][Uu][Mm][Bb]-[Pp][Nn][Gg]\.[Pp][Nn][Gg]$  # thumbnail folder
    - ^.*\\[Pp][Nn][Gg]\\[\s\S]*-[Pp][Nn][Gg]\.[Pp][Nn][Gg]$  # png converted files

ATTACHMENT:
