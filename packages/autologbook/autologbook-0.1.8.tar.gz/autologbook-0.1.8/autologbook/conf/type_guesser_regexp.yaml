  EXCLUDE_PATTERNS:
    - ^.*[Ee][Xx][Cc][Ll][Uu][Dd][Ee][Dd]?[\s\S]*\.[Aa][Vv][Ii]$
    - ^.*[Ee][Xx][Cc][Ll][Uu][Dd][Ee][Dd]?[\s\S]*\.[Mm][Pp]4$
    - ^.*[Rr][Ee][Cc][Yy][Cc][Ll][Ee][Dd]?[\s\S]*\.[Aa][Vv][Ii]$
    - ^.*[Rr][Ee][Cc][Yy][Cc][Ll][Ee][Dd]?[\s\S]*\.[Mm][Pp]4$

HEADERFILE:
