[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["autologbook", "labtools", "expwizard"]
exclude = [
  "/autologbook/ui", "/labtools/ui", "/expwizard/ui"
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/examples",
  "/.run",
  "/.idea"
]

[tool.black]
line-length = 119
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
    | examples
)/
'''

[tool.isort]
line_length = 119
multi_line_output = 3
include_trailing_comma = true

[project]
name = "autologbook"
version = "0.1.8"
authors = [
  { name = "Antonio Bulgheroni", email = "antonio.bulgheroni@gmail.com" },
]
dependencies = [
  'py_elog >= 1.3.16',
  'Markdown ==3.4.1',
  'watchdog >= 2.1.9',
  'tenacity == 8.0.1',
  'urllib3==1.26.12',
  'PyYAML==6.0',
  'PyQt5==5.15.7',
  'PyQt5-Qt5==5.15.2',
  'PyQt5-sip==12.11.0',
  'Pillow>=9.3.0',
  'python-dateutil==2.8.2',
  'certifi',
  'charset-normalizer ~= 2.1.0',
  'idna == 3.4',
  'numpy == 1.23.3',
  'passlib == 1.7.4',
  'requests==2.28.1',
  'python-dateutil==2.8.2',
  'lxml==4.9.1',
  'six==1.16.0',
  'defusedxml==0.7.1',
  'piexif==1.1.3',
  'Jinja2==3.1.2',
  'yammy==0.5.4',
  'beautifulsoup4==4.11.1',
  'soupsieve==2.3.2.post1',
]
description = "A python toolkit for the automatic generation of elog entries of SEM analysis."
readme = "README.md"
license = { file = "LICENSE.txt" }
requires-python = ">=3.10.5"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: Microsoft :: Windows"
]

[project.urls]
"Homepage" = "https://github.com/abulgher/autologbook"

[project.scripts]
metadata-reader = 'labtools.metadata_dumper:main'
fei-image-manipulator = 'labtools.fei_image_manipulator:main'
event-logger = 'labtools.event_logger:main'
image-converter='labtools.image_converter:main'
mirror-maker='labtools.mirror_maker:main'

[project.gui-scripts]
autologbook-gui = 'autologbook.autogui:main'
image-converter-gui = 'labtools.image_converter_gui:main_gui'
experiment-wizard = 'expwizard.experiment_wizard_app:main'
