[metadata]
name = nexora
version = attr: nexora.__version__
author = Ali Cabukel
description = This is an ML project in order to automate ML processes
url = https://github.com/overenginar/nexora
keywords = xgboost, lightgbm, sklearn, optuna, shap

[options]
python_requires = >=3.7, <3.11
install_requires = 
	fastapi==0.70.0
	uvicorn==0.15.0
	optuna==3.1.1
	optuna_dashboard==0.9.1
	pyarrow==12.0.0
	pydantic==1.8.2
	joblib==1.1.1
	pandas==1.3.4
	numpy==1.22
	scikit-learn==1.2.2
	xgboost==1.6.2
	lightgbm==4.3.0
	shapash==2.3.3

[options.extras_require]
test = 
	pytest
	coverage

[options.package_data]
sample = 
	examples/data_samples/binary_classification.csv
	examples/data_samples/multi_class_classification.csv
	examples/data_samples/multi_column_classification.csv
	examples/data_samples/multi_label_classification.csv
	examples/data_samples/single_column_regression.csv
	examples/data_samples/multi_column_regression.csv

[egg_info]
tag_build = 
tag_date = 0

