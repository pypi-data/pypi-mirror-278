description = "A simple Python package to automate the extraction of CPT data"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 3 - Alpha", 
    "License :: OSI Approved :: MIT License",
