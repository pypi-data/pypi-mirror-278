# pyproject.toml
[tool.poetry]
name = "wrtty"
description = "Write Command to Virtual Terminal."
authors = [
    "Jeff Moe <moe@parrot.codes>"
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
packages = [
    { include = "wrtty" },
]
readme = "README.md"
version = "0.6.0"


[tool.poetry.dependencies]
python = "^3.10"
setuptools_scm = "*"


[build-system]
requires = ["poetry-core", "setuptools_scm"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
wrtty = "wrtty.main:main"


[tool.poetry.urls]
homepage = "https://spacecruft.org/deepcrayon/wrtty"
documentation = "https://spacecruft.org/deepcrayon/wrtty"
repository = "https://spacecruft.org/deepcrayon/wrtty"
issues = "https://spacecruft.org/deepcrayon/wrtty/issues"
changelog = "https://spacecruft.org/deepcrayon/wrtty/raw/branch/main/CHANGELOG.txt"

[options.packages.find]
include = "wrtty"

[options.package_data]
wrtty = "_version.py"

[tool.poetry.dev-dependencies]
black = "*"
poetry = "*"
pyprof2calltree = "*"
ruff = "*"
twine = "*"

[tool.setuptools_scm]
write_to = "wrtty/_version.py"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
]

ignore = [ "E501" ]
