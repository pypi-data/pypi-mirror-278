[package]
name = "rustfs"
version = "0.1.3"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rustfs"
crate-type = ["cdylib"]

[dependencies]
tokio = { version = "1", features = ["full"] }
futures = "0.3.0"
url = "2.5.0"
anyhow = "1.0.86"
bytes = "1.6.0"
pyo3 = { version = "0.21.2", features = ["chrono"] }

[dependencies.object_store]
version = "0.10.1"
features = ["aws"]
