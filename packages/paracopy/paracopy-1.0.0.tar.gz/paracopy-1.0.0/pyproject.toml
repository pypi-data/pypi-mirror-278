[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "paracopy"
authors = [{ name = "Pierre-Yves Genest", email = "paracopy@bibliciel.com" }]
description = "ParaCopy is a software that aims to facilitate the parallel copy of a folder to multiple destinations (USB disks or SD cards)."
readme = "README.md"
license = { file = "COPYING.md" }
keywords = ["parallel copy", "copy", "sd card", "flet"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: X11 Applications",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Natural Language :: English",
    "Natural Language :: French",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: System :: Hardware",
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "distro>=1.5.0,<2",
    "flet>=0.22,<1",
    "pathvalidate>=1,<4",
    "pydantic>=2,<3",
    "pyperclip>=1.3,<2",
    "pyudev>=0.22,<1",
]
dynamic = ["version"]

[project.gui-scripts]
paracopy = "paracopy.main:run"

[tool.setuptools.package-data]
assets = ["paracopy/assets/*"]

[tool.setuptools_scm]
version_file = "paracopy/_version.py"
