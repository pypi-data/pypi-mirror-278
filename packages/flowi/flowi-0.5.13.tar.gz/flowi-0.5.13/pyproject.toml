[project]
name = "flowi"
version = "0.5.13"
description = ""
authors = [
    {"name" = "Leonardo Silva", "email" = "psilva.leo@gmail.com"}
]
readme = "README.md"
#repository = "flowi"
requires-python = ">=3.8"
dependencies = [
    "dask==2023.7.0",
    "distributed==2023.7.0",
    "numpy==1.24.3",
    "dask==2023.7.0",
    "dask-ml>=2022.5.27",
    "pandas>=1.2.4",
    "cloudpickle>=1.6.0",
    "scikit-learn>=0.24.1",
    "dill>=0.3.3",
    "mlflow>=1.15.0",
    "toml>=0.10.2",
    "pymongo>=3.11.3",
    "s3fs>=2023.9.2",
    "boto3>=1.17.0",
    "requests>=2.25.1",
    "botocore>=1.20.49",
    "aiobotocore>=1.3.0",
#    "tensorflow>=2.7.0",
    "alibi-detect>=0.6.2",
    "scikeras>=0.4.1",
    "click>=8.0.2",
    "hyperopt",
    "bokeh!=3.0.*,>=2.4.2"
]


[project.optional-dependencies]
dev = [
    "flit>=3.8.0",
    "pytest>=5.2",
    "pytest-cov>=2.11.1",
    "pytest-mock>=3.5.1",
    "pre-commit>=2.12.1",
    "mongomock>=3.22.1",
    "bump2version>=1.0.1",
]


[build-system]
requires = ["flit_core>=3.2<4"]
build-backend = "flit_core.buildapi"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
