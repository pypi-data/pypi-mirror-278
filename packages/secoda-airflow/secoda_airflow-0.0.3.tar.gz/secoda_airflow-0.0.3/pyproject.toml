[project.optional-dependencies]
test = ["ruff>=0.4.8"]

[tool.poetry]
name = "secoda-airflow"
version = "0.0.3"
description = "SSecoda Airflow Provider"
authors = ["Secoda Engineering <engineering@secoda.co>"]
readme = "README.md"


[tool.poetry.dependencies]
python = ">=3.9,<3.13"
requests = ">=2.23.0"
apache-airflow = {version = "^2.0.0", python = ">=3.9,<3.13"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
extend-exclude = []
select = ["E", "F"] # Rules from Pyflakes and pycodestyle error
ignore = ["E501"] # ignore the line length rule
include = ["*.py", "*.pyi", "**/pyproject.toml"]
exclude = []


[tool.poetry.scripts]
provider_info = "secoda_airflow:get_provider_info"

[project.entry-points."apache_airflow_provider"]
provider_info = "secoda_airflow:get_provider_info"
