[project]
name = "wiederverwendbar"
dynamic = []
description = "A collection of scripts, classes and tools they are \\\"wiederverwendbar\\\"."
authors = [
    { name = "Julius Koenig", email = "info@bastelquartier.de" },
]
dependencies = [
    "pydantic>=2.7.1",
    "pydantic-settings>=2.2.1",
]
requires-python = ">=3.9"
readme = "README.md"
version = "0.2.15"

[project.license]
text = "GPL-3.0"

[project.optional-dependencies]
rich = [
    "rich>=13.7.1",
]
typer = [
    "typer>=0.12.3",
]
ping = [
    "pythonping>=1.1.4",
]
mongoengine = [
    "mongoengine>=0.28.2",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/wiederverwendbar/__init__.py"
