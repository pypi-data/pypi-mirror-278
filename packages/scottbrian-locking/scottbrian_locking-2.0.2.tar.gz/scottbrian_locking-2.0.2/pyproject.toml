[project]
name = "scottbrian_locking"
version = "2.0.2"
description = "Exclusive and shared locking"
readme = "README.rst"
requires-python = "~=3.12"
license = {file = "LICENSE.txt"}
keywords = ["lock", "blocking"]
authors = [{name = "Scott Tuttle", email = "sbtuttle@outlook.com"}]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: Microsoft :: Windows :: Windows 10"]
dependencies = [
    "typing_extensions ~=4.11",
    "scottbrian-utils ~=4.0",
]

[tool.setuptools]
packages = ["scottbrian_locking"]
package-dir = {"" = "src"}

[project.urls]
Documentation = "https://scottbrian-locking.readthedocs.io/en/latest/"
Source = "https://github.com/ScottBrian/scottbrian_locking.git"

[build-system]
requires = [
    "setuptools ~=69.5",
    "wheel ~=0.43"
]
build-backend = 'setuptools.build_meta'
