[flake8]
extend-ignore = E203
max-line-length = 88

[options]
package_dir = 
	maxminddb = maxminddb
packages = maxminddb
install_requires = 
include_package_data = True
python_requires = >=3.8

[options.package_data]
maxminddb = extension.pyi; py.typed

[tox:tox]
envlist = {py38,py39,py310,py311,py312}-test,py312-{black,lint,flake8,mypy}

[gh-actions]
python = 
	3.8: py38
	3.9: py39
	3.10: py310
	3.11: py311
	3.12: py312,black,lint,flake8,mypy

[testenv:{py38,py39,py310,py311,py312}-test]
deps = pytest
commands = pytest tests
passenv = *

[testenv:py312-black]
deps = black
commands = black --check --diff .

[testenv:py312-lint]
deps = pylint
commands = pylint maxminddb

[testenv:py312-flake8]
deps = flake8
commands = flake8 maxminddb

[testenv:py312-mypy]
deps = mypy
commands = mypy maxminddb tests

[egg_info]
tag_build = 
tag_date = 0

