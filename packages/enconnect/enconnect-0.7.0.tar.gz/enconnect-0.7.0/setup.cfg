[flake8]
exclude = __pycache__
ignore = 
	ANN101,
	D200,
	D202,
	E303,
	S101,
	SCS108,
	SFS301,
per-file-ignores = 
	enconnect/philipshue/bridge.py:S105,
	enconnect/*/test/*.py:S106,
	enconnect/reddit/reddit.py:S105,

[mypy]
strict = True

[coverage:report]
exclude_lines = 
	NOCVR
	if TYPE_CHECKING

[egg_info]
tag_build = 
tag_date = 0

