[build-system]
requires = ["setuptools>=61.0",
  "setuptools-scm>=8.0",
  ]
build-backend = "setuptools.build_meta"

[project]
name = "bymanim"
dynamic = ["version", "keywords"]
authors = [
  { name="Lorenzo Zambelli", email="bytemath@lorenzozambelli.it" },
]
description = "A Manim Packages with an easier and clean user interface."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    'License :: OSI Approved :: BSD License',
    'Topic :: Scientific/Engineering',
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/ByteMath/python/bymanim"
documentation = "https://bytemath.gitlab.io/python/ByMaNiM/index.html"
source = "https://gitlab.com/ByteMath/python/ByMaNiM"
download = "https://pypi.org/project/byma/#files"
tracker = "https://gitlab.com/ByteMath/python/ByMaNiM/-/issues"

[tool.setuptools_scm]
