[project]
name = "tileget"
version = "0.4.2"
description = "Tile download utility - easily download xyz-tile data"
readme = "README.md"
requires-python = ">= 3.10"
dependencies = [
  "shapely>=2.0.3",
  "tiletanic>=1.1.0",
  "pyproj>=3.6.1"
]

[project.scripts]
tileget = "tileget.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.3.7",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["tileget"]
