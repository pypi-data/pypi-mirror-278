name: Lint

on:
    pull_request:
        branches: [master]

jobs:
    Test:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install the latest version of rye
              uses: eifinger/setup-rye@v3

            - name: rye sync
              run: rye sync

            - name: Lint with ruff
              run: rye run ruff --output-format=github .

            - name: Format with ruff
              run: rye run ruff format .
