[metadata]
name = hukudo-ingress
version = 2.2.1
url = https://gitlab.com/hukudo/ingress
author = hukudo GmbH
author_email = hukudo-ingress@hukudo.de
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = 
	ingress
install_requires = 
	backoff
	click
	docker
	httpx
	ipython
	jinja2
	logfmter

[options.extras_require]
dev = 
	black
	bumpversion
	flake8
	pip-tools
	pytest
	pytest-cov
	twine
	types-setuptools
include_package_data = True

[options.entry_points]
console_scripts = 
	ingress = ingress.cli:root

[flake8]
max-line-length = 120

[pycodestyle]
max-line-length = 120

[mypy]
exclude = build

[mypy-docker.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

