[tool.poetry]
name = "balue"
version = "0.1.0"
description = "Explore the intricacies of cryptographic techniques with Balu, a Python library implementing a sophisticated multi-layer encryption system. Balu combines substitution, permutation, and XOR ciphers to offer a customizable and educational approach to data security."
authors = ["aliezzahn <alireza.h@laqira.io>"]
readme = "README.md"
license = "Apache-2.0"
keywords = [
    "Balue", "ComplexEncryptor", "Encryption", "Decryption", "Substitution Cipher",
    "Permutation Cipher", "XOR Cipher", "Cryptography", "Encryption Algorithm",
    "Data Security", "Python Encryption", "Multi-layer Encryption", "Secure Communication",
    "Python Cryptography", "Hashing", "SHA-256", "Byte Shuffling", "Cipher Techniques",
    "Symmetric Encryption", "Educational Cryptography", "Encryption Example",
    "Python Package", "Poetry Package", "Secure Key", "Message Encryption",
    "Custom Encryption", "Encryption Project", "Python Security", "Encryption Techniques",
    "Open Source Encryption"
]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.dev-dependencies]
pytest = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
