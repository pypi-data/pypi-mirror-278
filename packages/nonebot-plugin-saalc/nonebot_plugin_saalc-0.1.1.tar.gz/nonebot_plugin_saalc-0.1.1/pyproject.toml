[project]
name = "nonebot-plugin-saalc"
version = "0.1.1"
description = "SAA 风格的 alc 兼容插件"
authors = [
    { name = "Azide", email = "rukuy@qq.com" },
]
dependencies = [
    "nonebot2>=2.3.1",
    "nonebot-plugin-alconna>=0.46.4",
    "nonebot-plugin-send-anything-anywhere>=0.6.1",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
test = [
    "nonebot-adapter-onebot>=2.4.3",
    "pytest>=8.2.2",
    "pytest-asyncio>=0.23.7",
    "pytest-cov>=5.0.0",
    "nonebug>=0.3.7",
    "pytest-xdist>=3.6.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "nonebot_plugin_saalc",
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.4.2",
    "isort>=5.13.2",
    "ruff>=0.4.6",
    "nonebot2[fastapi,httpx,websockets]>=2.3.1",
]

[tool.pdm.scripts]
test = "pytest --cov-report xml -n auto"

[tool.pdm.scripts.format]
composite = [
    "isort . ",
    "black . ",
    "ruff check .",
]

[tool.black]
line-length = 90
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 90
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 90
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
]
ignore = [
    "C901",
    "T201",
    "E731",
    "E402",
]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.nonebot]
adapters = []
plugin_dirs = [
    "nonebot_plugin_saalc",
]
builtin_plugins = []
