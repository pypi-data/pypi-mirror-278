[metadata]
name = codex-engine-pyqt
version = 0.2.0
description = A universal translator for serial devices.
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/Codex-Engine/codex-engine-pyqt
author = David Kincaid
author_email = dlkincaid0@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Development Status :: 4 - Beta
	Operating System :: OS Independent
	Topic :: Software Development :: Widget Sets
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
project_urls = 
	Source = https://github.com/Codex-Engine/codex-engine-pyqt
	Tracker = https://github.com/Codex-Engine/codex-engine-pyqt/issues

[options]
zip_safe = False
packages = find:
platforms = any
include_package_data = true
install_requires = 
	pyserial
	qtstrap
python_requires = >=3.8

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

