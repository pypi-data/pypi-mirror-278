events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log /dev/stderr;

    server {
        listen 5555;

        location /home/ {
#             proxy_set_header Host dev.cyber-boardroom.com;
#             proxy_pass https://dev.cyber-boardroom.com:443/home;

            proxy_set_header Host v0-87-0.gcp.prod.cyber-boardroom.com;
            proxy_pass https://v0-87-0.gcp.prod.cyber-boardroom.com:443/home;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;


            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        }

        location /docs/ {
            proxy_set_header Host athena-dev.cyber-boardroom.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass https://athena-dev.cyber-boardroom.com:443;
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        }
    }
}
