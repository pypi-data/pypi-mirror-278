[log]
print_run_commands = True  # environment CONAN_PRINT_RUN_COMMANDS

[general]
default_profile = default
retry = 3                           # environment CONAN_RETRY
retry_wait = 20                     # environment CONAN_RETRY_WAIT (seconds)
use_always_short_paths = True       # environment CONAN_USE_ALWAYS_SHORT_PATHS
scm_to_conandata = 1                # environment CONAN_SCM_TO_CONANDATA
required_conan_version = >=1.60.2
revisions_enabled = True            # CONAN_REVISIONS_ENABLED
request_timeout = 180
