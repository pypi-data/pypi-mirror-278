[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kwldn_bot"
version = "1.3.7"
description = "Universal aiogram bot library"
readme = "README.md"
authors = [{ name = "kewldan", email = "kewldanil1@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["bot", "telegram"]
requires-python = ">=3.11"
dependencies = [
    "aiogram~=3.7.0", "aiohttp~=3.9.5", "pydantic~=2.7.3", "motor~=3.4.0", "beanie~=1.26.0"
]

[project.urls]
Homepage = "https://github.com/kewldan/xbot"
