[metadata]
name = ethz_snow
description = A Python package describing Stochastic Nucleation of Water in vials.
author = Leif-Thore Deck
author_email = deckl@ipe.mavt.ethz.ch
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/SPL-ethz/snow
project_urls = 
	Documentation = https://spl-ethz.github.io/snow/
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	Intended Audience :: Healthcare Industry
	Intended Audience :: Manufacturing
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.5,
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	scipy
	matplotlib
	seaborn
	pandas
	pyyaml>=5.1

[options.package_data]
ethz_snow = "config/*.yaml"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov ethz_snow --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0.1
package = ethz_snow
extensions = 
	no_skeleton

[pycodestyle]
ignore = E203, W503

[egg_info]
tag_build = 
tag_date = 0

